<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque e descarte supermercado</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="descarte-style.css" />
</head>

<body>

    <header>
        <img src="/Fotos/supermercado-brasil.jpeg" alt="Logo" id="logo-super-brasil">
        <script lang="javascript" type="text/javascript">
            const dayName = ["domingo", "segunda", "terça", "quarta", "quinta", "sexta"];
            const monName = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
            let now = new Date;
            document.write(`<p>Hoje é ${dayName[now.getDay()]}, ${now.getDay()} de ${monName[now.getMonth()]} de ${now.getFullYear()}</p>`);
        </script>
    </header>
    <main>
        <div>
            <h2 class="subtitulo"><strong>Descarte Supermercado Brasil</strong></h2>
            <div class="botao">
                <label for="procura"></label>
                <input type="text" name="procura" id="procura" placeholder="Procurar...">
                <button type="submit" onclick="procuraElementoDescarte()">Enviar</button>
                <button type="submit" onclick="limparPesquisaDescarte()">Limpar Pesquisa</button>
            </div>
        </div>
        <div class="div-flex">
            <nav>
                <h3><a href="/home.html">Home</a></h3>
                <h3><a href="/estoque.html">Estoque</a></h3>
                <h3><a>A Vencer</a></h3>
                <h3><a>Cadastro</a></h3>
            </nav>
            <div class="centro" id="centro">
                <script>
                    window.onload = imprimirDescarte()
                </script>
            </div>
            <aside>
                    <h2>Atenção</h2>
                    <h4>Feijão Supang</h4>
                    <p>Vence em X dias</p>
                    <h4>Arroz Carijo</h4>
                    <p>Vence em X dias</p>
                    <p id="saiba">+ Saiba mais</p>
            </aside>
        </div>
    </main>
    <footer>
        <h5>Copyright © 2022 Supermecado Brasil | Todos os Direitos Reservados</h5>
    </footer>

</body>

</html>
