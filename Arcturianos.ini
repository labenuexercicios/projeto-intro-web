Arcturianos


Arcturus é uma das mais avançadas civilizações extraterrestres em nossa galáxia. É uma quinta civilização dimensional que, na realidade, é como um protótipo para o futuro da Terra.
Sua energia funciona com a humanidade como um curador mental, emocional e espiritual. É também uma porta de entrada de energia através do qual os seres humanos passam durante a morte e renascimento. Ele funciona como uma estação de passagem para a consciência não física se acostume ao mundo físico.
O livro, " As Chaves de Enoch "o descreveu como a estação no meio do caminho ou centro de programação usada pelas irmandades físicas em nosso universo local, para governar as muitas rodadas de experimentos com exames médicos em nosso final da galáxia. Seu foco total em todos os aspectos de sua sociedade para o caminho da realização de Deus.
Os Arcturianos ensinam que o ingrediente mais importante para viver na quinta dimensão é o amor. Eles ensinam que a negatividade, o medo ea culpa devem ser superados e ser trocado por amor e luz.
Arcturus é a estrela mais brilhante da constelação de Bootes (clique direito), que é cerca de 36 anos-luz da Terra. Os Arcturianos trabalhar em estreita ligação com os Mestres Ascensos quem eles se referem como a irmandade do todo. Eles também trabalham muito de perto com o que eles se referem como o Comando Galáctico.

Os arturianos viajam pelo universo em suas naves estelares, que são algumas das mais avançadas em todo o universo. Uma das razões que a Terra não foi atacada por mais negativos guerreiros extraterrestres foi o medo dessas naves espaciais dos Arcturianos dessas civilizações. Estes navios são o estado de vanguarda da arte da tecnologia. Uma das naves estelares que circundam a Terra é chamada de Starship Athena, em homenagem a um dos deuses gregos. 

A sociedade Arcturiana é governada por aquilo que eles chamam de anciãos.
Estes seres são reverenciados pelo povo de Arcturus para o conhecimento avançado, sabedoria e freqüências vibratórias extremamente altas. Quanto maior a frequência vibracional, mais perto é a luz, ou o espírito ou Deus. Os Arcturianos são muito pequena estatura física, cerca de três a quatro metros de altura. Eles também são muito fino. Eles também todos são muito parecidos na aparência. O Arcturians orgulham-se no presente, porque isso existe a mesquinhez de comparar aspectos, que é tão predominante em nossa sociedade.
Os arturianos são os seres mais amorosos e não-julgamento que você pode imaginar.
•	Sua pele tem uma cor esverdeada.
•	Eles têm muito grandes olhos amendoados.
•	Eles só têm três dedos.
•	Eles têm a capacidade de mover objetos com suas mentes e são totalmente telepáticos.
•	A fonte de alimentação é um tipo de líquido efervescente que é altamente vitalizante para todo o seu ser.
•	Seus olhos são um marrom escuro ou preto.
•	Sua principal fonte de ver é realmente através da sua natureza telepática, não seus olhos físicos.
•	Seu sentido de audição supera inclusive sua natureza telepática.
•	Eles também têm uma capacidade de sentir com a parte de trás de suas cabeças.
•	A expectativa de vida média é de 350-400 dos nossos anos terrestres.
•	Sua natureza espiritual altamente desenvolvida lhes permitiu nunca idade, uma vez que têm a capacidade de transcender tempo e espaço.
•	Eles encerrar a vida quando o contrato que foi arranjado para sua existência é para cima.
•	Também não há doença em Arcturus, foi eliminado séculos atrás. 

ARCTURIANOS

Arcturus é uma das civilizações extraterrestres mais avançadas da nossa galáxia. É uma civilização de quinta dimensão que, na realidade, é como um protótipo para o futuro da Terra.
 
Sua energia trabalha com a humanidade como um curador emocional mental e espiritual. É também um portal de energia pelo qual os humanos passam durante a morte e o renascimento. Funciona como uma estação intermediária para que a consciência não-física se acostume com a fisicalidade.
 
O livro " As Chaves de Enoque " o descreveu como a estação intermediária ou centro de programação usado pelas irmandades físicas em nosso universo local, para governar as muitas rodadas de experimentos físicos em nossa extremidade da galáxia. Seu foco total em todos os aspectos de sua sociedade para o caminho da realização de Deus .
 
Os Arcturianos ensinam que o ingrediente mais fundamental para viver na quinta dimensão é o amor. Ensinam que a negatividade, o medo e a culpa devem ser superados e trocados por amor e luz.
 
Arcturus é a estrela mais brilhante da constelação de Bootes (clique na imagem à direita), que fica a aproximadamente 36 anos-luz da Terra. Os Arcturianos trabalham em conexão muito próxima com os Mestres Ascensos a quem eles se referem como a irmandade do todo. Eles também trabalham muito de perto com o que eles chamam de Comando Galáctico.
 
Os Arcturianos viajam pelo universo em suas naves, que são algumas das mais avançadas de todo o universo. Uma das razões pelas quais a Terra não foi atacada por extraterrestres negativos mais belicosos foi o medo dessas civilizações dessas naves estelares avançadas dos Arcturianos. Estes navios são a tecnologia de ponta. Uma das naves que circulam a terra é chamada de nave estelar Athena, em homenagem a um dos deuses gregos.

A sociedade Arcturiana é governada pelo que eles chamam de anciões.
 
Esses seres são reverenciados pelo povo de Arcturus pelo conhecimento avançado, sabedoria e frequências vibracionais extremamente altas. Quanto maior a frequência vibracional, mais próximo está da luz, ou espírito ou Deus. Os Arcturianos são muito baixos em estatura física, cerca de três a quatro pés de altura. Eles também são muito finos. Eles também são muito parecidos na aparência. Os Arcturianos se orgulham disso porque isso apaga a mesquinhez da comparação de aparências que é tão predominante em nossa sociedade.
 
Os Arcturianos são os seres mais amorosos e imparciais que você pode imaginar.
•	Sua pele é de uma cor esverdeada.
•	Eles têm olhos amendoados muito grandes.
•	Eles só têm três dedos.
•	Eles têm a capacidade de mover objetos com suas mentes e são totalmente telepáticos.
•	A fonte de alimento é um tipo de líquido efervescente que é altamente vitalizante para todo o seu ser.
•	Seus olhos são de uma cor marrom escuro ou preto.
•	Sua principal fonte de visão é, na verdade, através de sua natureza telepática, não de seus olhos físicos.
•	Seu sentido de audição transcende até mesmo sua natureza telepática.
•	Eles também têm a capacidade de sentir com a parte de trás de suas cabeças.
•	O tempo médio de vida é de 350 a 400 de nossos anos terrestres.
•	Sua natureza espiritual altamente desenvolvida permitiu que eles nunca envelhecessem, pois têm a capacidade de transcender o tempo e o espaço.
•	Eles terminam a vida quando o contrato que foi arranjado para sua existência termina.
•	Também não há doença em Arcturus, foi eliminada séculos atrás.

Os Arcturianos - ( LFA, vol 2, no. 2 )

Este grupo de seres se estabeleceu na constelação de Arcturius.
 
Essas raças da humanidade são muito privadas, e por razões muito específicas elas se envolvem com a Terra. Eles pensam em si mesmos como curadores. Eles carregam um forte orgulho da tecnologia nas artes da cura física e nos corpos emocional e espiritual.
 
Eles são conhecidos por intervir no passado antigo para ajudar a resolver conflitos muito sérios em nossa área do Universo, compartilhando sua capacidade única de mostrar aos outros como integrar seus sistemas de crenças e sentimentos para resolver conflitos. Eles podem ser muito silenciosos, e podem e vão guardar muito para si mesmos.
 
Eles, como grupo, fizeram muito para ajudar a elevar os níveis gerais de consciência em nosso Universo. Neste momento, os Andromedanos adicionaram pouco mais do que isso

