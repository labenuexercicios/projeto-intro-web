<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque e descarte supermercado</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="cadastro-style.css" />
</head>

<body>

    <header>
        <img src="/Fotos/supermercado-brasil.jpeg" alt="Logo" id="logo-super-brasil">
        <script lang="javascript" type="text/javascript">
            const dayName = ["domingo", "segunda", "terça", "quarta", "quinta", "sexta"];
            const monName = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
            let now = new Date;
            document.write(`<p>Hoje é ${dayName[now.getDay()]}, ${now.getDay()} de ${monName[now.getMonth()]} de ${now.getFullYear()}</p>`);
        </script>
    </header>
    <main>
        <div>
            <h2 class="subtitulo"><strong>Cadastro de Itens</strong></h2>
        </div>
        <div class="div-flex">
            <nav>
                <h3><a href="/home.html">Home</a></h3>
                <h3><a href="/estoque.html">Estoque</a></h3>
                <h3><a>A Vencer</a></h3>
                <h3><a href="/descarte.html">Descarte</a></h3>
                
            </nav>
            <div class="conteiner">
                <form >
                    <input type="url" name="foto" id="img" placeholder="Link da foto...">
                    <div class="centro" >
                        <input type="text" name="nome" class="inputs" id="nome"  placeholder="Nome..." required>
                        <input type="text" name="marca" class="inputs" id="marca"  placeholder="Marca..." required>
                        <input type="number" name="preco" class="inputs" id="preco"  placeholder="Preço...">
                        <input type="number" name="quantidade" class="inputs" id="quantidade"  placeholder="Quantidade..." required>
                        <input type="date" name="validade" class="inputs" id="validade"  placeholder="Data de Validade..." required>
                        <input type="text" name="tipo" class="inputs" id="tipo"  placeholder="Tipo...">
                        <input type="url" name="link" class="inputs" id="link"  placeholder="Link...">
                    </div>
                    <button type="button" id="enviar" onclick="cadastroItem()">ENVIAR</button>
                </form>
            </div>
            <aside>
                
            </aside>
        </div>
    </main>
    <footer>
        <h5>Copyright © 2022 Supermecado Brasil | Todos os Direitos Reservados</h5>
    </footer>

</body>

</html>
