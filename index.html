<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">



    <style>
        .cell-barchart {
            width: 100%;
            min-width: 150px
        }

        .barchart-bar {
            height: .75rem;
            border-radius: 4px;
            background-color: #a3a3a3;
            border: 1px solid #737373;
            border-color: rgba(0, 0, 0, .15)
        }

        .barchart-rank-1 {
            background-color: #f34444
        }

        .barchart-rank-2 {
            background-color: #ff7f0f
        }

        .barchart-rank-3 {
            background-color: #ffdd57
        }

        .barchart-rank-4 {
            background-color: #a0e515
        }

        .barchart-rank-5 {
            background-color: #23cd5e
        }

        .barchart-rank-6 {
            background-color: #00c2b8
        }

        .vitals-table th {
            text-align: start;
            vertical-align: inherit;
        }
    </style>
    <title>pokedex</title>
</head>

<body>

    <header class="menu">
        <section>
            <form action="" method="get">
                <label for="BuscaPok">Buscar Pokemon</label><br>
                <input type="text" name="BuscaPok" id="BuscaPok">
                <input type="button" value="Buscar" onclick="pesquisa()">
            </form>
        </section>
        <figure class="figureUltraBall">
            <img class="ultraBall" src="http://www.pokemongobrasil.com/wp-content/uploads/2016/08/Ultra_Ball.png"
                alt="ultra-ball" sizes="100" srcset="">
        </figure>
        <section>
            <h1><a href="https://pokemondb.net/pokedex/national">PokeDex</a></h1>
        </section>


    </header>
    <main class="listaPoker">
        <section class="poke-container" id="poke-container">
        </section>

          


    </main>
    <footer class="fixarRodape">


        <p><i class="icon icon-heart-3"></i> Desenvolvido por: <a href="#" title="Bruno Hammes">Bruno Hammes</a></p>
        <p><a href="https://github.com/hammes22" tar>GitHub: Hammes22</a></p>
    </footer>

    <script src="js/pokemons.js"></script>
    <script src="js/script.js"></script>
