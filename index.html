<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="/styles.css">

  <!-- Main JS -->
  <script defer src="/index.js"></script>

  <!-- Titulo do Site -->
  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <!-- imagem pokémon -->
    <img src="#" alt="pokemon" class="pokemon__image">

    <!-- H1 - nome pokémon e id -->
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <!-- Formulario pokémon de pesqueza -->
    <form class="form">
      <input type="search" class="input__search" placeholder="Name or Number" required/>
    </form>

    <!-- Botão de retroceder e avançar -->
    <div class="buttons">
      <button class="button btn-prev">&lt; Prev </button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <!-- imagem da Pokedex -->
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

        
</main>

</body>
</html>
