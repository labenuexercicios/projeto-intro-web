Draconianos - A Raça de Alpha Draconis - ( LFA vol2, no. 3 ) 

A raça Draconis é provavelmente a mais incompreendida. Eu testemunhei um profundo respeito por esta raça que é gerado por admiração e medo.
 
Os Draconanos são a raça reptiliana mais antiga do nosso Universo. Seus antepassados, em algum lugar em nosso passado mais antigo, vieram ao nosso Universo de outro Universo e/ou realidade separada. Quando isso realmente ocorreu, ninguém realmente sabe.
 
Os 11 (Conselho dos Onze) disseram que os próprios Draconanos não sabem exatamente como ou quando chegaram aqui, mas o interessante é que eles declaram e ensinam às massas que estiveram neste Universo primeiro, antes dos seres humanos, e que eles são os verdadeiros herdeiros deste Universo e, como tal, são todos da realeza.
 
A maioria, se não todas, as raças humanas não reconhecem essa afirmação como verdade, mas, mesmo assim, também não debatem o assunto com elas. Os Alpha Draconans colonizaram muitos sistemas estelares e criaram muitas raças alterando geneticamente as formas de vida que encontraram.

A área mais densamente povoada de sub-raças de Draconanos é a constelação de Orion, Rigel e o sistema estelar conhecido como Capella .
 
Aqui está uma parte muito perigosa do Universo para os seres humanos. A mentalidade ou consciência da maioria das raças nesta região é serviço a si mesmo e como tal eles estão sempre subvertendo, invadindo e manipulando raças menos avançadas usando sua tecnologia para controle e dominação.
 
Esta é uma guerra muito antiga e antiga com a paz que existe sempre sendo testada por esses seres que acreditam que o medo governa e o amor é fraco, que os menos afortunados devem ser escravos.
 
Este sistema de crença é criado no nascimento nas raças reptilianas como a mãe, no momento do nascimento irá esconder os filhotes e depois abandoná-los para se defenderem sozinhos. Na maioria das vezes são cuidados pela classe guerreira que usa as crianças para jogos de combate e diversões.
 
Eles acreditam que, em seus caminhos, se os jovens sobreviverem, eles deveriam e no processo eles tiveram que lutar o tempo todo e em uma idade jovem eles são guerreiros completos, acostumados a não depender de ninguém.

Alpha Draconans são muito desconfiados de todas as formas de vida, incluindo a sua própria, mas é claro que não na medida em que seriam de humanos. Eles são ensinados que a história draconiana da Grande Guerra Galáctica.
 
A versão ou opinião de que os humanos foram culpados pela invasão do Universo e como nós egoisticamente queríamos que a raça Dracona passasse fome e lutasse pelos materiais básicos para que sua sociedade existisse.
 
Portanto, eles sofrem lavagem cerebral em uma idade jovem, assim como nós, humanos, fizemos com nossas gerações mais jovens por todas as raças humanas da galáxia.
 
 
 

Alfa Draconianos - A Hierarquia em Nossa Galáxia - [ DSG, cap. 1 ]

Existem duas escolas de pensamento em nossa galáxia. Existem os regressivos, que são raças que carregam medo e por isso querem controlar os outros. A hierarquia dos regressivos começa com um grupo de Alpha Draconis.
 
Os Andromedanos não têm ideia de onde os Alfa Draconianos vieram, mas o que eles aprenderam através da interação com outras raças dimensionais é que alguém trouxe os Draconianos para este universo e os "despejou" no sistema Alfa Draconis , onde eles tinham a maior probabilidade de sobrevivência.
 
De acordo com os Andromedanos , os Alfa Draconianos fizeram viagens espaciais por 4 bilhões de anos. Eles são uma raça incrível e conseguiram grandes coisas, mas são valentões. Eles são idiotas, e isso é um julgamento - eu mesmo estou fazendo esse julgamento. Esse é o meu julgamento com base no que sei sobre eles. Os Draconianos não gostam de seres humanos.
 
Os Andromedanos dizem que os Draconianos acreditam que este universo estava aqui para eles - que sua história os ensina que eles foram deixados aqui para governá-lo. Mas, quando começaram a viajar, cruzaram com outras raças. Eles foram capazes de conquistar muitas dessas raças através da manipulação genética.

Agora, nosso governo, o governo dos Estados Unidos, a Nova Ordem Mundial – como você quiser chamar – quer implantar todo mundo.
 
Da perspectiva de Andrômeda, isso significa propriedade . Os extraterrestres não querem se incomodar com essas coisas, já que isso não é permanente. Os extraterrestres valorizam a genética. O que eles fazem é entrar, conquistar uma raça e alterá-la geneticamente. A partir desse momento, essa raça é geneticamente alterada.
 
As mudanças genéticas alteram a frequência , o som e os padrões de pensamento da raça se eles se movem para uma forma física.
 
Todo mundo entende isso?
 
P: Você poderia nos dar um exemplo disso?
 
AC: O melhor exemplo que eu poderia te dar diz respeito aos Greys. Aparentemente, os Greys eram muito mais humanos ao mesmo tempo. O que aconteceu foi que eles, como uma raça, foram capturados 891.000 anos atrás, deixando Zeta 1 e Zeta 2 para sair e fazer suas próprias coisas. Isso é muito comum, e foi assim que a Terra foi colonizada. O que aconteceu é que eles foram capturados por um grupo em Orion que já estava geneticamente alterado e sob o controle dos Alfa Draconianos.
 
De acordo com Moraney, a primeira coisa que este grupo de Orion alterado pelo Draconiano fez foi matar quase todas as fêmeas da raça capturada para controlar o processo de nascimento. Eles então alteraram geneticamente as fêmeas restantes, de modo que todas as crianças nascidas depois disso foram geneticamente alteradas.
 
Os machos foram escravizados, obrigados a trabalhar em minas e abatidos pelo grupo Orion controlado pelos Draconianos, que não tinha absolutamente nenhuma consideração pela vida. O que hoje conhecemos como Greys tornou-se um recurso natural .
 
 
 
Mais sobre a civilização draconiana - Os Ciakars - [ DSG, cap. 6 ]
 
Val: Outra pergunta que me foi colocada para lhe fazer é a seguinte. Se reter o amor leva uma corrida à regressão e involução, devido à ausência de emoção expressa, então por que os Alfa Draconianos têm dois bilhões de anos e ainda não foram extintos? Segundo, qual é a expectativa média de vida do Draco?

Alex: A vida média dos Draconianos se estende de 1.800 a 4.100 anos de idade. Os que vivem até 4.100 anos são a linhagem real dos Draconianos.
 
 
Val: Os Ciacars alados .

Alex: Sim, porque a genética deles foi mantida totalmente intacta. Agora, quanto a eles serem regressivos, sim são, mas o interessante, Val, é que eles não são regressivos em relação ao seu próprio povo, apenas contra outras raças. Então, o que você tem é que você tem essa raça de seres que são muito regressivos em relação a outras raças que não a sua.
 
 
Val: Parece um supermodelo do imperialismo.

Alex: Eles não se voltam contra seu próprio povo e continuaram a evoluir dentro de sua própria raça.
 
 
Val: Um dos temas recentes na mídia ortodoxa, especialmente nos filmes, é que as espécies reptilianas têm uma propensão para substâncias do tipo pituitária e adrenal , e que tentam obter essas substâncias de todas as maneiras que podem, até mesmo ao ponto de arrancar o cérebro de alguém. da cabeça para adquirir esses hormônios.

Alex: Bem, esses hormônios, em essência, mantêm a emoção. O cérebro e os fluidos espinhais retêm a emoção. É o que nutre o sistema nervoso e o cérebro.
 
 
Val: Então, esse retrato da mídia tem alguma precisão? Os humanóides reptilianos precisam suplementar sua própria produção interna de hormônios adrenais de fontes externas? Se sim, o que isso contribui para eles fisiologicamente? Se esse processo existe, como foi inferido antes, é uma função de uma necessidade ou apenas um passeio cósmico para eles?

Alex: Bem, eles não produzem o mesmo tipo de fluido espinhal que os humanos. Quanto às suas necessidades físicas, eu não sei. Eu sei que eles têm uma "corrida" de hormônios de outras espécies que estão aterrorizadas.
 
Por exemplo, se eles capturam um ser humano, geralmente não matam a pessoa imediatamente. O que eles costumam fazer é aterrorizá-los o máximo possível para aumentar o nível de emoção e hormônios.
 
Então, quando eles consomem o corpo físico desse ser psicologicamente aterrorizado, eles não apenas estão se alimentando, mas os hormônios transmitem uma "corrida" fisiológica e psicológica que eles desfrutam. É essencialmente uma "droga alta" para eles.
 
 
Val: Então, eles não poderiam usar hormônios de animais, porque eles não têm o alcance emocional de entidades espirituais encarnadas...
 
Alex. O gado não tem os extremos de emoções que temos. Eles têm emoções, mas quanto mais extremas as emoções, "maior a alta" quando as substâncias geradas são consumidas pelos reptilianos.
 
 
 
 
Os Draconianos - [ DSG, cap. 1 ]
 
AC: Os Draconianos são a força por trás da repressão das populações humanas em todos os lugares desta galáxia, instilando sistemas de crenças baseados no medo e hierarquias restritivas. Perguntei a Moraney sobre eles, e ele disse:
"a raça Draconiana é provavelmente a raça de seres mais compreendida. Eu testemunhei um profundo respeito por esta raça."
Os Andrômenos consideram os Draconianos os " guerreiros supremos ", em um sentido negativo. Moraney continua,
"Os Draconianos são a raça reptiliana mais antiga em nosso universo . Seus antepassados vieram para nosso universo de outro universo separado ou sistema de realidade.
 
Quando isso ocorreu, ninguém realmente sabe. Os próprios Draconianos não sabem muito bem quando chegaram aqui. Os Draconianos ensinam às suas massas que eles estiveram aqui neste universo primeiro, antes dos humanos, e como tal eles são herdeiros do universo e devem ser considerados realeza.
 
Eles encontram repugnância no fato de que os humanos não reconhecem isso como uma verdade. Eles conquistaram muitos sistemas estelares e alteraram geneticamente muitas das formas de vida que encontraram.

A área da galáxia mais densamente povoada com sub-raças draconianas está no sistema Orion , que é um sistema enorme, e sistemas em Rigel e Capella . A mentalidade ou consciência da maioria das raças nestes sistemas é de Serviço a Si Mesmo , e como tal eles estão sempre invadindo, subvertendo e manipulando raças menos avançadas, e usando sua tecnologia para controle e dominação.
 
Esta é uma guerra muito antiga e antiga, e a paz que não existe está sempre sendo testada por esses seres, que acreditam que o medo impera, e o amor é fraco.
 
Eles acreditam que aqueles que consideram menos afortunados, em comparação com eles, devem ser escravos. Este sistema de crença é promovido no nascimento nas raças reptilianas, em que a mãe, após dar à luz, abandonará a prole para cuidar de si mesma. Se sobrevivem, são cuidados por uma classe guerreira que usa essas crianças para jogos de combate e diversão."
Então, você pode ver que os reptilianos estão para sempre presos no modo de sobrevivência . Isso significa que eles não têm limites no que farão com outros seres.

Moraney continua,
"está enraizado neles nunca confiar em um humano. Eles são ensinados a versão draconiana da história da 'Grande Guerra Galáctica', que ensina que os humanos são culpados por invadir o universo, e que os humanos egoisticamente queriam que a sociedade draconiana passar fome e lutar pelos materiais básicos que permitiriam que eles existissem."
AC: Agora, existem algumas semelhanças reais aí. A expressão 'pensamento draconiano' é uma expressão em nosso mundo. Sugiro que você pesquise isso.


 





