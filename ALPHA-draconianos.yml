 ALFA-DRACONIANOS

Seres reptilianos que dizem ter estabelecido colônias em Alpha Draconis (Thuban) - clique na imagem à direita. Como todos os reptilianos, eles afirmam ter se originado na Terra há milhares de anos, fato que eles usam para 'justificar' sua tentativa de retomar a terra para si.
 
Eles são aparentemente uma parte importante de uma "invasão" planejada que está eventualmente mudando do modo de infiltração secreta para o modo de invasão aberta como a "janela de oportunidade" (o período de tempo antes da sociedade humana internacional se tornar um poder interplanetário e interestelar) lentamente começa a se fechar .
 
Eles estão tentando manter a "janela" aberta suprimindo tecnologia avançada das massas, o que levaria a uma eventual colonização terráquea de outros planetas pela Terra e uma eventual solução para a população, poluição, comida e outros problemas ambientais.
 
Sendo que os terráqueos têm um instinto "guerreiro" inato, os draconianos NÃO querem que eles/nós alcancem capacidades interestelares e, portanto, se tornem uma ameaça às suas agendas imperialistas (draconianas).•	
